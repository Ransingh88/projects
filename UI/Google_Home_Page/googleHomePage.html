<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="images/bars.png" alt=""></a></li>
                <li><button>Sign in</button></li>
            </ul>
        </header>
        <div class="main">
            <img src="images/google.png" alt="">
            <div class="searchBox">
                <input type="text" class="search" id="search" placeholder="Search Google or type a URL">
                <div class="icons">
                    <div><img src="images/search.png" alt=""></div>
                    <div><img src="images/mic.png" alt=""></div>
                </div>
            </div>
            <div class="buttons">
                <button onclick="search()" onkeypress='search()'>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <ul class="languages">
                <li>Google offered in:</li>
                <li><a href="#">English</a></li>
                <li><a href="#">हिन्दी</a></li>
                <li><a href="#">ଓଡିଆ</a></li>
                <li><a href="#">中国人</a></li>
                <li><a href="#">বাংলা</a></li>
                <li><a href="#">मराठी</a></li>
                <li><a href="#">ਤੇਲਗੂ</a></li>
                <li><a href="#">ತೆಲುಗು</a></li>
            </ul>
        </div>
        <div class="footer">
            <div class="row row1">
                <p class="country">India</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Bussiness</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Setting</a></li>
                </ul>
            </div>
        </div>
    </section>
</body>
<script src="google.js"></script>
</html>
