<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="https://img.icons8.com/external-kmg-design-basic-outline-kmg-design/28/000000/external-photo-graphic-design-kmg-design-basic-outline-kmg-design.png"/>
                  <p>BASIC</p>
            </div>
            <div class="subscribtion">
                <h1><span class="subs_span">KR</span>199</h1>
                <p>NOK/MONTH</p>
            </div>
            <div class="section_price">
                <div class="prices">
                    <p>25</p>
                    <p class="active">50</p>
                    <p>75</p>
                    <p>100</p>
                </div>
                <p>Downloads per month</p>
            </div>
            <button>Subscribe</button>
        </div>
    </div>
</body>
</html>
