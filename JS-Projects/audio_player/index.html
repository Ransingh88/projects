<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/100/000000/loudspeaker.png">
  </head>
  <body>
    <div class="main_container">
      <h2 class="container__heading">
        Audio Player &nbsp; <img src="./images/sound.gif" height="30px" alt="Audio Player gif"/>
      </h2>
      <div class="tooltips" id="tooltips">
        <div class="tooltip tooltip1">Introduction</div>
        <div class="tooltip tooltip2">one_six</div>
        <div class="tooltip tooltip3">Rapport Building - Energy</div>
        <div class="tooltip tooltip4">Profile</div>
        <div class="tooltip tooltip5">Rapport Building - Energy</div>
      </div>
      <div class="audioSpectrum">
        <audio id="music" class="music" controls>
          <source id="audioSrc" src="./media/aaa.mp3" type="audio/mpeg" />
          <!-- <source  src="./media/bbb.mp3" type="audio/mpeg">
                <source src="./media/ccc.mp3" type="audio/mpeg">
                <source src="./media/Aila Re Aillaa Sooryavanshi 320 Kbps.mp3" type="audio/mpeg">
                <source src="./media/Tip Tip Barsa Pani - Sooryavanshi_320(PagalWorld.com.se).mp3" type="audio/mpeg"> -->
        </audio>
        <canvas id="canvas" class="canvas"></canvas>
        <div class="timelineBar" id="timelineBar">
          <div class="timeline" id="timeline"></div>
        </div>
      </div>
      <div class="audioBottom__container">
        <div class="audio__timelineContainer">
          <div title="audio Details" class="audioDetails">
            <h2>Tip Tip Barsa Pani - Sooryavanshi</h2>
            <p>
              <marquee
                >Sooryavanshi-Udit Narayan, Alka Yagnik,Tanishk
                Bagchi,T-Series</marquee
              >
            </p>
          </div>
          <div title="timeline" class="audio__timeline">
            <p id="currentTimeline">0:00</p>
            <p>/</p>
            <p id="totalDuration">0:00</p>
          </div>
        </div>
        <div class="buttons">
          <button title="mute/unmute" id="mutebtn" class="btn" value="unmute">
            <img
              id="mute_Img"
              src="https://img.icons8.com/fluency/30/000000/high-volume.png"
            />
          </button>
          <button title="play/pause" id="startbtn" class="btn btn2" value="stop">
            <img
              id="start_stop_Img"
              src="https://img.icons8.com/fluency/45/000000/play.png"
            />
          </button>
          <!-- <button id="pausebtn">Pause</button> -->
          <button title="stop" id="stopbtn" class="btn">
            <img
              id="stop_Img"
              src="https://img.icons8.com/fluency/30/000000/stop.png"
            />
          </button>
        </div>
        <div class="moreButtons">
          <button title="Shuffel Song" class="moreBtn" onclick="shuffelSong()">
            <img src="https://img.icons8.com/fluency/20/000000/shuffle.png" />
          </button>
          <button
            title="Generate Waveform"
            class="moreBtn"
            onclick="genarateNewWaveform()"
          >
            <img
              src="https://img.icons8.com/fluency/20/000000/audio-wave.png"
            />
          </button>
          <button title="Remove tags" class="moreBtn" onclick="hideTags()">
            <img
              src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/20/000000/external-tag-ecommerce-kiranshastry-lineal-color-kiranshastry.png"
            />
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
