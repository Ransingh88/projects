<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main_container">
        <h2 class="container__heading">Audio Player</h2>
        <div class="tooltips" id="tooltips">
            <div class="tooltip tooltip1">Introduction</div>
            <div class="tooltip tooltip2">one_six</div>
            <div class="tooltip tooltip3">Rapport Building - Energy</div>
            <div class="tooltip tooltip4">Profile</div>
            <div class="tooltip tooltip5">Rapport Building - Energy</div>
        </div>
        <div class="audioSpectrum">
            <audio id="music" class="music" controls>
                <source src="./media/aaa.mp3" type="audio/mpeg">
            </audio>
            <canvas id="canvas" class="canvas"></canvas>
            <div class="timelineBar" id="timelineBar">
                <div class="timeline" id="timeline"></div>
            </div>
        </div>
        <div class="buttons">
            <button id="mutebtn"  class="btn" value="unmute"><img id ="mute_Img" src="https://img.icons8.com/fluency/30/000000/high-volume.png" /></button>
            <button id="startbtn"  class="btn btn2" value="stop"><img id ="start_stop_Img" src="https://img.icons8.com/fluency/45/000000/play.png" /></button>
            <!-- <button id="pausebtn">Pause</button> -->
            <button id="stopbtn" class="btn" ><img id ="stop_Img" src="https://img.icons8.com/fluency/30/000000/stop.png" /></button>
        </div>

        <button onclick="genarateNewWaveform()">Generate Waveform</button>
        <button onclick="hideTags()">Hide Tags</button>

    </div>
</body>
<script src="./js/script.js"></script>


</html>
